{% extends 'sitio.html' %}
{% block title %} Registro {% endblock %}

{% block content %}



    
    <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Registro</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/login">Ingresa</a></div>
            </div>  
            <div class="panel-body" >
                <form class="form-horizontal" action="/registro/" method="post">
                    {% csrf_token %}
                    <div id="signupalert" style="" class="alert alert-danger">
                        <p>{{ form.non_field_errors }}</p>
                        <span></span>
                    </div>
                        
                    
                      
                    <div class="form-group">
                        <label for="usuario" class="col-md-3 control-label">Usuario</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="usuario" placeholder="Usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Contraseña</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="password" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password2" class="col-md-3 control-label">Confirmar Contraseña</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="password2" placeholder="Confirmar Contraseña">
                        </div>
                    </div>
                        
                    <div class="form-group">
                        <label for="Email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="Email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tienda" class="col-md-3 control-label">Nombre de la tienda</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="tienda" placeholder="Nombre de la tienda">
                        </div>
                    </div>
                        

                    <div class="form-group">
                        <!-- Button -->                                        
                        <div class="col-md-offset-3 col-md-9">
                            <input type="submit" class="btn btn-info" value="Registrar"/>
                            <span style="margin-left:8px;">or</span>  
                        </div>
                    </div>
                    
                    <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                        
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-fbsignup" type="button" class="btn btn-primary" disabled><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                        </div>                                           
                            
                    </div>
                    
                    
                    
                </form>
             </div>
        </div>
    </div> 
{% endblock %}
